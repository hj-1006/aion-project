<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AION Mission Control (6조) - 로그인</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-box">
      <h1>AION</h1>
      <p class="sub">Aerospace Integrated Operations Network</p>
      <form id="loginForm">
        <label for="username">사용자</label>
        <input type="text" id="username" name="username" placeholder="admin" autocomplete="username" required>
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" autocomplete="current-password" required>
        <button type="submit">로그인</button>
        <p id="loginError" class="error" style="display:none;"></p>
      </form>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
