# AION Ansible inventory - 실제 장비 IP 기준 (ansible_user, ansible_password 등은 환경에 맞게 수정)
# 라우터: Loopback 또는 Gi0/0 IP로 접속 가정

[all:vars]
ansible_python_interpreter=/usr/libexec/platform-python

[routers]
R1 ansible_host=1.0.1.1 ansible_user=admin ansible_password=cisco ansible_connection=network_cli ansible_network_os=ios
R2 ansible_host=1.0.2.1 ansible_user=admin ansible_password=cisco ansible_connection=network_cli ansible_network_os=ios
R3 ansible_host=1.3.3.1 ansible_user=admin ansible_password=cisco ansible_connection=network_cli ansible_network_os=ios
R4 ansible_host=5.0.2.2 ansible_user=admin ansible_password=cisco ansible_connection=network_cli ansible_network_os=ios

[routers:vars]
ansible_become=yes
ansible_become_method=enable
ansible_become_password=enable_secret

# L3 스위치: Fa0/1 등 관리용 IP로 접속 가정
[switches]
L3SW1 ansible_host=10.0.1.1 ansible_user=admin ansible_password=cisco ansible_connection=network_cli ansible_network_os=ios
L3SW2 ansible_host=10.0.3.1 ansible_user=admin ansible_password=cisco ansible_connection=network_cli ansible_network_os=ios
L3SW3 ansible_host=10.0.1.2 ansible_user=admin ansible_password=cisco ansible_connection=network_cli ansible_network_os=ios
L3SW4 ansible_host=10.0.3.2 ansible_user=admin ansible_password=cisco ansible_connection=network_cli ansible_network_os=ios

[switches:vars]
ansible_become=yes
ansible_become_method=enable
ansible_become_password=enable_secret

# 라우터 + 스위치 모두 대상 (playbook에서 hosts: network 사용)
[network:children]
routers
switches
